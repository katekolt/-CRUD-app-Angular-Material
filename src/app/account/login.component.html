<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <h2>Login</h2>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput type="text" formControlName="username"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <mat-error *ngIf="submitted && f.username.errors">
                    <mat-error *ngIf="f.username.errors.required">Username is required</mat-error>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <mat-error *ngIf="submitted && f.password.errors">
                    <mat-error *ngIf="f.password.errors.required">Password is required</mat-error>
                </mat-error>
            </mat-form-field>
            <div>
                <button mat-raised-button color="primary" [disabled]="loading">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Login
                </button>
                <a routerLink="../register" mat-raised-button color="link">Register</a>
            </div>
        </form>
      </mat-card-content>
</mat-card>
